name: Python Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.11]

    steps:
      # Clone the code
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"  # Ensure Miniconda is installed
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}

      - name: Create environment from environment.yml
        run: conda env create -f environment.yml
  
      - name: Install pytest manually
        run: conda install -n fltower pytest -y

      - name: Install fltower locally
        run: conda run -n fltower pip install -e .

      - name: Verify environment
        run: conda run -n fltower conda list 

      - name: Run tests with pytest
        run: conda run -n fltower pytest